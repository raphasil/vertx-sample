apply plugin: 'java'

targetCompatibility = 1.8
sourceCompatibility = 1.8

repositories {
  jcenter()
}

dependencies {

  compile group: 'io.vertx', name: 'vertx-core', version: '3.4.1'
  compile group: 'io.vertx', name: 'vertx-web', version: '3.4.1'
  compile group: 'io.vertx', name: 'vertx-hazelcast', version: '3.4.1'  
  
  compile group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.1.0'
  
  compile group: 'com.englishtown.vertx', name: 'vertx-guice', version: '2.3.1'    
  
  compile group: 'commons-daemon', name: 'commons-daemon', version:'1.0.15'
  
  testCompile group: 'io.vertx', name: 'vertx-unit', version: '3.4.1'
  testCompile group: 'junit', name: 'junit', version: '4.12'
}
